<div class="container">
  <mat-card class="box mat-elevation-z8">
    <mat-card-header >
      <mat-card-title >Log In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
          <mat-error *ngIf="loginForm.get('username')?.invalid">
            <span *ngIf="loginForm.get('username')?.hasError('required')" >Username is required</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput  type="password" formControlName="password">
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            <span *ngIf="loginForm.get('password')?.hasError('required')" >Password is required</span>
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" [disabled]="loginForm.invalid || isSending">Log in</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
